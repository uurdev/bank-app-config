server:
  port: 8887

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    instance:
      preferIdAddress: true

spring:
  application:
    name: wallet-api-gateway
  cloud:
    gateway:
      routes:
        - id: wallet-customer-service
          uri: lb://WALLET-CUSTOMER-SERVICE/
          predicates:
            - Path=/customers/**

